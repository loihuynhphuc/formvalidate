<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    
    
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <div>
              <div>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control horizontal">
              </div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password"  name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Chọn tỉnh/ TP</label>
            <select id="province" name="province" class="form-control">
              <option value="">---  Tỉnh /TP  ----</option>
              <option value="HN">---  Hà Nội  ----</option>
              <option value="BD">---  Bình Định  ----</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nam</label>
            <input  name="gender" type="radio" class="form-control" value="male">
            <label for="password_confirmation" class="form-label">Nữ</label>
            <input  name="gender" type="radio" class="form-control" value="female">
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="password_confirmation" class="form-label">JAVASCRIPT</label>
            <input  name="gender" type="checkbox" class="form-control" value="male">
            <label for="password_confirmation" class="form-label">PHP</label>
            <input  name="gender" type="checkbox" class="form-control" value="female">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./validator.js"></script>
      <script>
        validator({
          form: "#form-1",
          selectorMessage: ".form-message",
          formGroupSelector: ".form-group",
          rules: [
                validator.isRequired("#fullname"),
                validator.isRequired("#email"),
                validator.isEmail("#email"),
                 validator.isRequired("#avatar"),
                validator.isRequired("#password"),
                validator.isminLength("#password",6),
                validator.isRequired("#password_confirmation"),
                validator.isRequired("#province"),
                validator.isRequired("input[name='gender']"),
                validator.isConfired("#password_confirmation",function(){
                  return document.querySelector("#form-1 #password").value;
                },"Gía trị nhập vào không chính xác")
          ],
          onSubmit: function(data){
                console.log(data)
          }
        })
      </script>
</body>
</html>
